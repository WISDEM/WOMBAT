name: Test Documentation Build

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install ".[docs]"
      - name: Build documentation
        run: |
          jupyter-book build docs/
