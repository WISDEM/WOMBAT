default_language_version:
    python: python3
repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
        - id: isort
          name: isort
          stages: [commit]

- repo: https://github.com/asottile/pyupgrade
  rev: v3.15.2
  hooks:
  - id: pyupgrade
    args: [--py39-plus]
    stages: [commit]

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.4.2
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format
    types_or: [python, pyi, jupyter]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.10.0'  # Use the sha / tag you want to point at
  hooks:
  - id: mypy
    entry: mypy --install-types --non-interactive --config-file .mypy.ini
    exclude: (^docs/|^tests/)
    additional_dependencies: ["types-python-dateutil", "types-attrs", "types-PyYAML"]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  -   id: trailing-whitespace
  -   id: end-of-file-fixer
  -   id: check-executables-have-shebangs
  -   id: check-json
  -   id: check-yaml
      exclude: (^library/code_comparison/iea26/results/)|(^library/code_comparison/dinwoodie/results/)
  -   id: check-merge-conflict
  -   id: check-symlinks
  -   id: mixed-line-ending
  -   id: pretty-format-json
      args: [--autofix]

