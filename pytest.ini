[pytest]

addopts =
    --strict
    --pdbcls=tests:Debugger

    -r sxX

    --cov=wombat
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --no-cov-on-fail

    --ignore=setup.py

cache_dir = .cache

testpaths=tests/
python_files=test_subassembly.py test_cable.py test_service_equipment.py test_* ; DO NOT CHANGE THIS ORDER IT CONTROLS THE RANDOM SEEDING
